<body>

<div id="main-container">
    <div id="left-container"> <!-- Left part -->
        <div id="newPost" class="container"> <!-- Add New Post -->

            <div class="side bar">
                <ul>
                    <li id="tabs1" onclick="showStuff(this)"><a><span class="fontawesome-resize-full"></span></a></li>
                    <li id="tabs2" onclick="showStuff(this)"><a><span class="fontawesome-tree"></span></a></li>
                    <li><a href="#3"><span class="fontawesome-tree"></span></a></li>
                    <li><a href="#4"><span class="fontawesome-resize-full"></span></a></li>
                    <li><a href="#5"><span class="fontawesome-comments"></span></a></li>
                </ul>
            </div>

            <div class="newPostContent">
                <div id="tabs-1" class="tabContent">
                <h1>Choisissez les dimensions</h1>
                    <input type="range" min="350" max="550" value="450" step="50" oninput="outputUpdate(value,H)">

                <div id="tabs-2" class="tabContent">
                    <h1>Choisissez votre mat√©riau</h1>

            </div>

            <input type="text" placeholder="e.g. simbad@montecristo.com">
            <a href="#18" class="btn">suscribe</a>
        </div>
    </div>
</div>

<script>
    function showStuff(element)  {
        var tabContents = document.getElementsByClassName('tabContent');
        for (var i = 0; i < tabContents.length; i++) {
            tabContents[i].style.display = 'none';
        }

        // change tabsX into tabs-X in order to find the correct tab content
        var tabContentIdToShow = element.id.replace(/(\d)/g, '-$1');
        document.getElementById(tabContentIdToShow).style.display = 'block';
        $(document).ready(function() {
            tabContentIdToShow.click(function () {
//                $(".tab").removeClass("active");
                // $(".tab").addClass("active"); // instead of this do the below
                $(this).addClass("active");
            });
        });
    }
</script>
